     <script>
 function escribirEnPantalla(texto) {
    let arr = texto.split("");
    let i = 0;
    let tituloElement = document.getElementById("titulo");

    function escribirCaracter() {
        if (i < arr.length) {
            if (arr[i] == " ") {
                tituloElement.innerHTML += arr[i];
                tituloElement.innerHTML += arr[i + 1];
                i += 2;
            } else {
                tituloElement.innerHTML += arr[i];
                i++;
            }
        } else {
            // Borrar el contenido y reiniciar el intervalo después de 4.5 segundos
            setTimeout(() => {
                tituloElement.innerHTML = "";
                i = 0;
                setTimeout(() => {
                    intervalo = setInterval(escribirCaracter, 250); // Iniciar la escritura nuevamente
                }, 250);
            }, 4500);
            clearInterval(intervalo); // Detener el intervalo mientras se borra
        }
    }

    // Iniciamos el intervalo
    let intervalo = setInterval(escribirCaracter, 250);
}

// Llamamos a la función principal una vez para iniciar el proceso
escribirEnPantalla("¿Que hay detrás?");




     </script>
